<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="top">
                <h3>devfinder</h3>
                <div class="night" id="night">
                    <!-- <p class="night-txt">NIGHT</p> -->
                    <!-- /* From Uiverse.io by JkHuger */  -->
                    <label for="theme" class="theme">
                        <p class="night-txt"></p>
                        <span class="theme__toggle-wrap">
                            <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                            <span class="theme__fill"></span>
                            <span class="theme__icon">
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="mid">
                <i class="bi bi-search"></i>
                <input type="text" name="" id="" placeholder="Search Github username...">
                <button>Search</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="img"></div>
                </div>
                <div class="right">
                    <div class="topright">
                        <div class="info">
                            <div class="name">
                                <h3>Restorer</h3>
                                <p>Barisereden</p>
                            </div>
                            <p>Joined 25 Jan 2024</p>
                        </div>
                        <p>This profile has no bio</p>
                    </div>
                    <div class="midright">
                        <div class="opts">
                            <p>Region</p>
                            <h3>A</h3>
                        </div>
                        <div class="opts">
                            <p>followers</p>
                            <h3>4238</h3>
                        </div>
                        <div class="opts">
                            <p>following</p>
                            <h3>20</h3>
                        </div>
                    </div>
                    <div class="downright">
                        <div class="opt">
                            <div class="leftopt">
                                <i class="bi bi-geo-alt-fill"></i>
                                <p>United Kingdom</p>
                            </div>
                            <div class="rightopt">
                                <i class="bi bi-twitter"></i>
                                <p>Not Available</p>
                            </div>
                        </div>
                        <div class="opt">
                            <div class="leftopt">
                                <i class="bi bi-link-45deg"></i>
                                <p>http://github.bing</p>
                            </div>
                            <div class="rightopt">
                                <i class="bi bi-person-fill-check"></i>
                                <p>Male</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const text = document.querySelector('.night-txt');
        let icon = document.getElementById("night")
        icon.onclick = function name(params) {
            document.body.classList.toggle("darktheme");
            if(document.body.classList("darktheme")){
           text.innerHTML = 'Light'
           text.classList('light-txt')
        }else{
            text.innerHTML = 'Dark'
            text.classList('dark-txt')
        }
        }
       
    </script>
    
</body>
</html>
